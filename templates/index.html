<!DOCTYPE html>
<html>
<head>
    <title>Advertising Sales Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Sales Prediction System</h2>

    <form method="POST">
        <input type="number" step="any" name="TV" placeholder="TV Budget" required>
        <input type="number" step="any" name="radio" placeholder="Radio Budget" required>
        <input type="number" step="any" name="newspaper" placeholder="Newspaper Budget" required>

        <button type="submit">Predict Sales</button>
    </form>

    {% if prediction %}   #jinja templet
        <div class="result">
            Predicted Sales: {{ prediction }}
        </div>
    {% endif %}

</div>

</body>
</html>
